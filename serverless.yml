service: crypto-exchange-feed

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:DescribeStream
        - dynamodb:ListStreams
      Resource: { Fn::GetAtt: [ CryptocurrencyTable, Arn ] }

custom:
  cryptocurrencyTableName: cryptocurrency-${self:provider.stage}

functions:
  crypto-feed-scheduler:
    handler: functions/crypto-feed-scheduler.handler
    events:
      - stream:
          type: dynamodb
          arn: { Fn::GetAtt: [ CryptocurrencyTable, StreamArn ] }
          batchSize: 1

resources:
  Resources:
    CryptocurrencyTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.cryptocurrencyTableName}
        AttributeDefinitions:
          - AttributeName: Symbol
            AttributeType: S
        KeySchema:
          - AttributeName: Symbol
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
